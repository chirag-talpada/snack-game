<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body class="center">
    <div class="displayResult">
        <div class="HighScore">High Score : 0</div>
        <div class="score">Score : 0</div>
    </div>

    <div class="board">
        
    </div>

    <div class="controls">
        <div class="left-top">↖️</div>
        <div class="top">⬆️</div>
        <div class="right-top">↗️</div>
        <div class="left">⬅️</div>
        <div class="middle">🚀</div>
        <div class="right">➡️</div>
        <div class="left-bottom">↙️</div>
        <div class="bottom">⬇️</div>
        <div class="right-bottom">↘️</div>
    </div>

    <script src="./script/game.js" ></script>
</body>

</html>
